<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4">
        <h4><i class="fa fa-group"></i> Who is available today?</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="mate in mates.list()">
                <input type="checkbox" ng-model="mate.available" ng-checked="{{mate.available}}"> {{mate.name}}
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8">
        <h4><i class="fa fa-male"></i><i class="fa fa-male"></i> Today's possible pairs</h4>
        <button class="btn btn-primary" ng-click="getPairs();"><i class="fa fa-refresh"></i> Refresh</button>
        <ul class="list-group ptop">
            <li class="list-group-item" ng-repeat="mates in pairs">
                <span>{{mates[0].name}}</span>
                <span ng-show="mates[1]"> - {{mates[1].name}}</span>
                <span ng-hide="mates[1]"> - sorry mate, you are alone today.</span>
            </li>
        </ul>
        <div ng-show="pairs.length === 0">Click <i class="fa fa-refresh"></i> Refresh to generate pairs.</div>
    </div>
</div>
